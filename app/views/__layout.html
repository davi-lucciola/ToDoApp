<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='./images/tasklist-icon.png')}}"
      type="image/x-icon"
    />
    {% block style %} {% endblock %}
    <title>To Do App</title>
  </head>
  <body>
    {% block header %} {% endblock %} 
    {% block main %} {% endblock %}
    <footer>Copyright - Todos os Direitos Reservados | Davi Lucciola</footer>
    {% block script %} {% endblock %}
  </body>
</html>
