<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./public/images/tasklist-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./public/css/index.css">
    <title> To Do App </title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./public/images/tasklist-icon.png" alt="to-do-icon">
            <h1> To Do App </h1>
        </div>
        <form method="post" autocomplete="off">
            <input type="text" id="tarefa-titulo" placeholder="Adicionar nova tarefa..." required>
            <input type="text" id="tarefa-descricao" placeholder="Descrição..." required>
            <button type="submit"> + </button>
        </form>
            
    </header>
    <main>
        <ul id="tarefas"></ul>
    </main>
    <script type="module" src="./public/js/index.js"></script>
</body>
</html>
